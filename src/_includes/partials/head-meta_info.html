{%- if page.url == '/' -%}
  {%- set pageTitle = title -%}
{%- else -%}
  {%- set pageTitle = title + ' - ' + site.name -%}
{%- endif -%}
{%- set siteTitle = site.name -%}
{%- set description = site.description -%}

<title>{{ pageTitle }}</title>
<meta name="description" content="{{ description }}" />
