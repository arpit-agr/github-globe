<form class="stack contact-form" name="contact" method="POST" data-netlify="true" action="/thank-you" netlify-honeypot="bot-field">
  <div>
    <p>
      <label for="name">Name<span></span></label>
    </p>
    <input type="text" name="name" id="name" autocomplete="name" spellcheck="false" placeholder="Your name" title="Please enter your name" required>
  </div>
  <div>
    <p>
      <label for="org">
        Organization <span class="step--1 tertiary">optional</span>
      </label>
    </p>
    <input type="text" name="org" id="org" autocomplete="organization" spellcheck="false" placeholder="Your organization's name" title="Please enter your organization's name">
  </div>
  <div>
    <p>
      <label for="email">Email<span></span></label>
    </p>
    <input type="email" name="email" id="email" autocomplete="email" placeholder="Your email address" title="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
  </div>
  <div>
    <p>
      <label for="tel">Contact Number<span></span></label>
    </p>
    <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="Your contact number" title="Please enter your contact number" required>
  </div>
  <div>
    <p>
      <label for="message">
        Message <span class="step--1 tertiary" style="font-size: var(--step--1);">optional</span>
      </label>
    </p>
    <textarea name="message" id="message" placeholder="Write your message here" rows="6"></textarea>
  </div>
  <div hidden>
    <label>
      Donâ€™t fill this out if you're human: 
      <input name="bot-field" />
    </label>
  </div>
  <button class="btn step-0" type="submit">Submit</button>
</form>
